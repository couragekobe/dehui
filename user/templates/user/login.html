<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <link href="/css/animate.css" rel="Stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <link rel="icon" href="/images/index/py.ico">
    <script src="/js/init.js"></script>
    <title>登陆</title>
</head>
<body>
    <!-- 页面顶部-->
    <header id="top">
        <div class="top">
            <a href="/index.html/">
                <img src="/images/header/logo.png" alt="" />
            </a>
            <span>欢迎登录</span>
        </div>
    </header>
    <div id="container">
        <div id="cover" class="rt">
            <form id="login-form" action="login.html" method="post" name="form1">
                {% csrf_token %}
                {% if next %}
                <input type='hidden' name='next' value='{{next}}' />
                {% endif %}
                <div class="txt">
                    <p>登录
                        <span>
                            <a href="/user/register">新用户注册</a>
                        </span>
                    </p>
                    <div class="text">
                        <input type="text" placeholder="请输入您的用户名" name="username" id="username" required>
                        <span><img src="/images/login/user.png"></span>
                    </div>

                    <div class="text">
                        <input type="password" id="password" placeholder="请输入您的密码" name="password" required minlength="6"
                            maxlength="15">
                        <span><img src="/images/login/password.png"></span>
                    </div>
                    <!-- 验证码 -->
                    <div class="verification">
                        <img src="/verify/code.png" alt="" class="verification_img">
                        <input placeholder="请输入验证码" type="text" class="verification_input" name="verifycode">
                        <span class="verification_text"></span>
                    </div>

                    <div class="chose">
                        <input type="checkbox" value="0" class="checkbox" id="ck_rmbUser" name=save_pwd>
                        自动登录
                        <span>忘记密码？</span>
                    </div>
                    <input class="button_login" type="submit" value="登录" id="bt-login"  />
                </div>
            </form>
        </div>
    </div>
    <!--错误提示-->
    <div id="showResult"></div>

    <!-- 页面底部-->
    <div class="foot_bj">
        <div id="foot">
            <div class="lf">
                <p class="footer1"><img src="/images/footer/logo.png" alt="" class=" footLogo" /></p>
                <p class="footer2"><img src="/images/footer/footerFont.png" alt="" /></p>

            </div>
            <div class="service">
                <p>皮爷の商城客户端</p>
                <img src="/images/footer/ios.png" class="lf">
                <img src="/images/footer/android.png" alt="" class="lf" />
            </div>
            <div class="download">
                <img src="/images/footer/erweima.png">
            </div>
            <!-- 页面底部-备案号 #footer -->
            <div class="record">
                &copy;2018 皮爷の集团有限公司 版权所有 京ICP证xxxxxxxxxxx
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/jquery/jquery.cookie.js"></script>


</body>
</html>
