<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览商品详细信息</title>
  <link rel="stylesheet" href="/static/css/sale/basesale.css">
  <link rel="stylesheet" href="/static/css/sale/preview.css">
 </head>
 <body>
	<!--整体-->
	<div id="container">
		<!--1.顶部-->
		<div id="top">
			<!--顶部logo-->
			<div id="top-logo">
				<a href="{% url 'index' %}">
					<img src="/static/images/footer/logo.png">
				</a>
			</div>
		</div>
		<!--2.导航-->
		<div id="nav">
			<ul>
				<li>
					<a href="{% url 'new_shelves' %}">回未上架商品管理页</a>
				</li>
			</ul>	
		</div>

		<!--3、主体部分-->
		<div id="main">
			<h1>预览商品详细信息</h1>
			<hr>
			<form action="" method="">
				<table>
					<thead>						
						<td>商品名称</td>
						<td>商品描述</td>
						<td>商品价格</td>
						<td>规格名称</td>
						<td>商品规格</td>
						<td>商品数量</td>
						<td>商品列表图</td>			
					</thead>

					<tbody>
						<td>{{ goods.title }}</td>
						<td>{{ goods.desc }}</td>
						<td>{{ gd.price }}</td>
						<td>{{ goods.spec_name }}</td>
						<td>{{ gd.spec_info}}</td>
						<td>{{ gd.stock }}</td>
						<td>
                            <!--<img src="{{  goods.listimg.url }}">-->
                        </td>



					</tbody>
				</table>
				{% for gi in goodimg %}
				<table>
					<thead>
						<td colspan="3">商品大图</td>
						<td colspan="3">商品图</td>
					</thead>
					<tbody>

						<!--<td colspan="3">-->
							<!--<img class="big_img" src="{{ gi.goodsimgbig.url }}" title="商品大图">-->
						<!--</td>-->
						<!--<td colspan="3">-->
							<!--<img class="big_img" src="{{  gi.goodsimg.url }}" title="商品图">-->
						<!--</td>-->

					</tbody>
				</table>
				{% endfor %}
			</form>
		</div>
		<!--4.底部页面-->
		<div id="footer">
			<div>
				<img src="/static/images/footer/icon1.png">
				<p>品质保障</p>
			</div>
			<div>
				<img src="/static/images/footer/icon2.png">
				<p>私人订制</p>
			</div>
			<div>
				<img src="/static/images/footer/icon3.png">
				<p>皮粉特供</p>
			</div>
			<div>
				<img src="/static/images/footer/icon4.png">
				<p>专属特权</p>
			</div>
		</div>
		<!--5.共用底部-->		
		<div id="bottom">
			<div class="download">
				<img src="/static/images/footer/erweima.png">
			</div>
			<div class="service">
				<p>皮爷の商城客户端</p>
				<img src="/static/images/footer/android.png">
				<img src="/static/images/footer/ios.png">
			</div>
			<p>
				<img src="/static/images/footer/logo.png" id="footLogo">
			</p>
			<p>
				<img src="/static/images/footer/footerFont.png" id="footFont">
			</p>
			<div class="proprietary">
				<p>*2019皮爷の集团有限公司版权所有 &copy京ICP证xxxxxxxx</p>
			</div>
		</div>		
	</div>
</body>
</html>
