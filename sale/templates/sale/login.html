		<!--3、主体部分-->
		<div id="main">
			<table></table>
            <div id="header">
                <span><b>商家登录信息</b></span>
            </div>
            <!--分类信息 -->
            <div id="body">
                <!--分类名称-->
				<form action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<input type="password" name="password1"  style="display:none"/>
                <div class="content">
                    <span class="sname">卖家账号：</span>
                    <input type="text" name="salename" value="" id="write" placeholder="请输入用户名" required>{{message }}
                </div>
                <!--分类描述-->
                <div class="content">
                    <span class="same">卖家密码：</span>
					<input type="password" name="spassword" placeholder="请输入密码" required>
                </div>   
				 <!--验证码-->
                <div class="content">	
					<img src="{% url 'verifycode' %}" alt=""  id="code">
					<input type="text" placeholder="请输入验证码" name="verify_code" id="code_input">	{{ code_message }}
                </div> 
                <!--提交按钮-->
                <div class="content">
                    <input id="index" type="submit" value="登录">
                </div>
				</form>
            </div>
